services:
  mysql:
    image: mysql:8.0
    container_name: app_mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: app_db
      MYSQL_USER: app_user
      MYSQL_PASSWORD: app_password
      TZ: Asia/Seoul
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      # backend/db에 schema.sql, seed.sql이 있다면 아래처럼 수정
      - ./backend/db:/docker-entrypoint-initdb.d:ro
      # 만약 루트 ./db에 있다면 기존처럼 - ./db:/docker-entrypoint-initdb.d:ro 유지
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "127.0.0.1", "-uroot", "-prootpassword"]
      interval: 5s
      timeout: 3s
      retries: 20

  api:
    build:
      context: .
      dockerfile: backend/Dockerfile
    container_name: app_api
    restart: unless-stopped

    env_file:
      - .env
    environment:
      DB_HOST: mysql
      DB_PORT: "3306"

    depends_on:
      mysql:
        condition: service_healthy

    ports:
      - "8000:8000"

    # 패키지로 실행해야 상대 import가 정상 동작합니다.
    command: uvicorn backend.main:app --host 0.0.0.0 --port 8000

volumes:
  mysql_data:
